---
layout: default
---

<header>
  <h1>ilimei blog</h1>
</header>

<section id="downloads" class="clearfix">
  <a href="https://github.com/ilimei/ilimei.github.io" id="view-on-github" class="button"><span>View on GitHub</span></a>
</section>

<hr>

<section id="main_content">

{% for post in paginator.posts %}
  <h3>
    <a id="welcome-to-github-pages" class="anchor" href="{{ post.url }}" aria-hidden="true">
    <span aria-hidden="true" class="octicon octicon-link">{{ post.title }}</span></a></h3>
    <p>{{ post.desc }}</p>
  <h3>
{% endfor %}

</section>
